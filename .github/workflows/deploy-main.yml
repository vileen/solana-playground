name: Deploy on main push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MAC_MINI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add host key
        run: |
          ssh-keyscan -H "${{ secrets.MAC_MINI_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh \
            -i ~/.ssh/id_ed25519 \
            "${{ secrets.MAC_MINI_USER }}@${{ secrets.MAC_MINI_HOST }}" \
            "APP_DIR=${{ secrets.MAC_MINI_APP_DIR }} BRANCH=main bash ${{ secrets.MAC_MINI_APP_DIR }}/scripts/deploy/deploy-main.sh"
